<div id="tvGuide">
    <div id="tvGuideCenter">
        <div id="flipbook">
            <div class="guideCover"><p>#developer</p></div>
            <div class="guide">p1</div>
            <div class="guide">p2</div>
            <div class="guide">p3</div>
            <div class="guide">p4</div>
            <div class="guide">p5</div>
            <div class="guide">p6</div>
            <div class="guide">p7</div>
            <div class="guide">p8</div>
        </div>
    </div>
</div>
<!------------------------Instructions Screen------------------------------------------------>
<div id="instructions">
    <ol>
        <li>Use the remote at the bottom of your screen to change the channels.</li>
        <li>If you ever get lost or you just want more information press the guide button.</li>
        <li>To begin press the <span>on</span> button located in the center of the remote.</li>
    </ol>
</div>
<!-----------------------Intro World---------------------------------------------------------->
<div id="intro">
    <div id="introTVscreen">
    <img src="img/twilightZone.gif" alt="" id="introTV">
    </div>
</div>
<!----------------------Garden World---------------------------------------------------------->
<div id="gardenWorld">
    <div id="gardenWorldTV">
        <img id="tv" src="img/gardenWorldTV.png">
    </div>
    <div class="container-sun">
        <svg class="svg-sun" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
            <circle cx="50" cy="50" r="35" id="sun"></circle>
        </svg>
    </div>
    <div id="cloud-container">
        <div id="cloud-background-wrap1">
            <div class="x1">
                <img src="img/cloud.png" class="cloud">
            </div>
        </div>
        <div id="cloud-background-wrap2">
            <div class="x2">
                <img src="img/cloud.png" class="cloud">
            </div>
        </div>
        <div id="cloud-background-wrap3">
            <div class="x3">
                <img src="img/cloud.png">
            </div>
        </div>
        <div id="cloud-background-wrap4">
            <div class="x3">
                <img src="img/cloud.png">
            </div>
        </div>
    </div>
    <div id="flowers">
        <div id="position" class="sunflower">
            <div class="petals"></div>
            <div class="trunk">
                <div class="left-branch"></div>
                <div class="right-branch"></div>
            </div>
        </div>
        <div id="position1" class="sunflower1">
            <div class="petals1"></div>
            <div class="trunk1">
                <div class="left-branch"></div>
                <div class="right-branch"></div>
            </div>
        </div>
        <div id="position2" class="sunflower2">
            <div class="petals2"></div>
            <div class="trunk2">
                <div class="left-branch"></div>
                <div class="right-branch"></div>
            </div>
        </div>
        <div id="position3" class="sunflower3">
            <div class="petals3"></div>
            <div class="trunk3">
                <div class="left-branch"></div>
                <div class="right-branch"></div>
            </div>
        </div>
    </div>
    <div id="sign">
        <h2><i class="fas fa-seedling"></i>Garden of Knowledge</h2>
    </div>
</div>
    <!--    Navbar: Remote for T.V.-->
    <div id="remote">
        <button id="powerBtn" class="button" onclick="intro()">On-Off</button>
        <button id="aboutBtn" class="button" onclick="">1</button>
        <button id="gardenBtn" class="button" onclick="gardenWorld()">2</button>
        <button id="button4" class="button">4</button>
        <button id="button5" class="button">3</button>
        <button id="guideBtn" class="button" onclick="guideOnOff()">Guide</button>
    </div>
